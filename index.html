<!DOCTYPE html>
<html>
<head>
  <title>New Flight</title>
  <style>
    body {
      background-color: #252934;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    form {
      background-color: #1F222D;
      border-radius: 6px;
      padding: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #3E4455;
      color: #FFFFFF;
    }
    
    input[type="submit"] {
      background-color: #0096FF;
      color: #FFFFFF;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    #flightPlan {
      margin-top: 20px;
      background-color: #3E4455;
      border-radius: 6px;
      padding: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>New Flight</h1>
  
  <form>
    <label for="departure">Departure Airport:</label>
    <input type="text" id="departure" name="departure" required>
    <br>
    
    <label for="destination">Destination Airport:</label>
    <input type="text" id="destination" name="destination" required>
    <br>
    
    <label for="airline">Airline:</label>
    <input type="text" id="airline" name="airline">
    <br>
    
    <label for="aircraft">Aircraft Type:</label>
    <input type="text" id="aircraft" name="aircraft">
    <br>
    
    <input type="submit" value="Generate Flight Plan">
  </form>
  
  <div id="flightPlan">
    <!-- Flight plan details will be displayed here -->
  </div>
  
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Retrieve form inputs
      const departure = document.getElementById('departure').value;
      const destination = document.getElementById('destination').value;
      const airline = document.getElementById('airline').value;
      const aircraft = document.getElementById('aircraft').value;
      
      // Generate flight plan
      const flightPlan = generateFlightPlan(departure, destination, airline, aircraft);
      
      // Display flight plan
      document.getElementById('flightPlan').innerText = flightPlan;
    });
    
    function generateFlightPlan(departure, destination, airline, aircraft) {
      // Generate flight plan logic goes here
      
      // For simplicity, let's assume a static flight plan
      const flightPlan = `Flight Plan: ${departure} DCT ${destination}`;
      
      return flightPlan;
    }
  </script>
</body>
</html>
